<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Children's Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Fun Quiz for Kids</h2>
  <form id="quizForm">
    <div class="question">
      <p>1. What color is the sky?</p>
      <input type="radio" name="q1" value="Blue"> Blue<br>
      <input type="radio" name="q1" value="Green"> Green<br>
    </div>
    <div class="question">
      <p>2. How many legs does a spider have?</p>
      <input type="radio" name="q2" value="8"> 8<br>
      <input type="radio" name="q2" value="6"> 6<br>
    </div>
    <button type="submit">Submit Quiz</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
